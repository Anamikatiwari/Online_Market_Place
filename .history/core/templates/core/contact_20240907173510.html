{% extends "core/base.html" %}

{% block title %}Contact{% endblock title %}

{% block content %}
    <div class="bg-gray-50 py-12">
        <div class="max-w-4xl mx-auto px-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Contact Us</h1>
            <p class="text-lg text-gray-600 mb-12 text-center">Weâ€™d love to hear from you! Feel free to reach out with any questions, comments, or concerns.</p>
            
            <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200">
                <form action="#" method="post">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Your Message" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <div class="mt-6 flex justify-center">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
